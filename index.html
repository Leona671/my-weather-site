<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="src/style.css">
    <title>Weather App⛅</title>
  </head>
  <body>
    <div class="container">
      <div class="card main">
        <div class="card-body">
        <form id="search-form">
          <input type="text" placeholder="Enter a city" id="search-city" />
          <button type="button" class="btn btn-success">Search</button>
           <button type="button" class="btn btn-success" id="local">Current Location</button>
        </form>
        <br/>
        <div class="row">
          <div class="col-4">
            Current location
            <div id="curPlace">
            San Diego, CA
            </div>
          <div class="curDate">
            April 1, 2021
            </div>
          </div>
          <div class="col-3">
            <i class="fas fa-cloud-sun now"></i>
          </div>
          <div class="col-4" id="curTemp">
           83° F
            <br />
            Partly cloudy
          </div>
          <br/>
          <div class="row">
            <div class="col-2">
              <div class="card last">
                Friday
                <br />
                <i class="fas fa-sun fri"></i>
                <br />
                70°
              </div>
            </div>
            <div class="col-2">
              <div class="card last">
                Saturday
                <br />
                <i class="fas fa-cloud-sun days"></i>
                <br />
                70°
              </div>
            </div>
            <div class="col-2">
              <div class="card last">
                Sunday
                <br />
                <i class="fas fa-cloud-sun days"></i>
                <br />
                71°
              </div>
            </div>
            <div class="col-2">
              <div class="card last">
                Monday
                <br />
                <i class="fas fa-cloud-sun days"></i>
                <br />
                69°
              </div>
            </div>
            <div class="col-2">
              <div class="card last">
                Tuesday
                <br />
                <i class="fas fa-cloud-sun days"></i>
                <br />
                70°
              </div>
          </div>
          <div class="col-2">
              <div class="card last">
                Wednesday
                <br />
                <i class="fas fa-cloud-sun days"></i>
                <br/>
                73°
              </div>
          </div>
        </div>
        </div>
      </div>
    </div>
    <p>
      <a href="https://github.com/Leona671/my-weather-site" target="_blank" >open-source code</a> by Reylynnjean Leonguerrero
    </p>
  </body>
  <script
    src="https://kit.fontawesome.com/8da2602ef1.js"
    crossorigin="anonymous"
  ></script>
  <script src="src/script.js"></script>
</html>
